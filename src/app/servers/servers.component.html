<label>Server Name</label>
<input type="text" class="form-control" [(ngModel)]="serverName">
<!-- <p>{{ serverName }}</p> -->
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<div>
    <label>User name</label>
    <input type="text" class="form-control" [(ngModel)]="userName">
    <p>{{userName}}</p>
    <button class="btn btn-primary" (click)="onResetButton()" [disabled]="userName === ''">Reset username</button>
</div>
<!-- <p>{{serverCreationStatus}}</p> -->
<p *ngIf="isServerCreated">Server was created, server name is {{ serverName }}</p>
<hr>
<div>
    <button class="btn btn-primary" (click)="onDetailsClick($event)">Display details</button>
    <p *ngIf="isDetailsClicked">Secret password = tuna</p>
    <div *ngFor="let click of eventClicks; let i = index"
        [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
        [ngClass]="{'white-text': i >= 4}">{{ click }}</div>
</div>
<app-server *ngFor="let server of servers"></app-server>
